<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>Slogan climate-action-now</title>
	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: rgb(235, 235, 235);
		}

		canvas {
			width: 3600px;
			height: 2400px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>

	<script type="module">
		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas: document.querySelector("#canvas"),
			from: "img/acceso_spento_2/1.png",
			to: "img/acceso_spento_2/2.png",
			playMode: "auto",
			loop: "loop", // "pong"
			interval: 1000,
			fromDimensions: {
				width: 2000,
				height: 1200
			},
			toDimensions: {
				width: 2000,
				height: 1200
			}
		});
	</script>
</body>
</html>
